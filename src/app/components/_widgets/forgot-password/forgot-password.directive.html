<div class="container-fluid">
    <div class="container wrapper form-signin">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="alert alert-warning alert-dismissible" role="alert" ng-show="flashMessage">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong>Warning</strong> <span ng-bind="flashMessage"></span>
                        </div>
                        <form name="feedbackForm" ng-submit="onSendPassword()">
                            <div class="form-group">
                                <label for="email" class="control-label" ng-bind="localiz.enterYourEmail"></label>
                                <input type="email" class="form-control" id="email" ng-model="email"
                                       required placeholder="email">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-disabled="loading"
                                        ng-bind="localiz.sendPassword"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
