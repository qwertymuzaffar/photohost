<div class="upload-form-cnt">
    <label class="btn btn-primary uf-btn-upload" ng-disabled="loading">
        <i class="fa fa-cloud-upload"></i> <span ng-bind="localiz.uploadImage"></span>
        <input type="file"
               accept="image/*"
               onchange="angular.element(this).scope().onSelectingImages(this)" ng-disabled="loading" multiple>
    </label>

    <div ng-show="images.length > 0" style="margin: 20px auto;">
        <div class="row">
            <div class="uf-spinner" ng-show="loading">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <div class="col-md-12 col-sm-12 col-sm-12">
                <table class="crud-grid table table-striped table-bordered table-condensed table-hover uf-images-table"
                       ng-class="{'uf-images-table-hidden': loading}">
                    <tr ng-repeat="img in images track by $index">
                        <td>
                            <img ng-src="{{img.url}}" style="max-width: 80px" alt="img.title"/>
                        </td>
                        <td class="uf-image-options">
                            <div class="form-group">
                                <input type="text" maxlength="50" class="form-control" ng-model="img.title"
                                       placeholder="Название">
                                <span style="color: #9da9b0;">{{img.title.length || 0}} / 50 Знаков</span>
                            </div>
                            <div class="form-group">
                                <textarea type="text" class="form-control" maxlength="1500"
                                          ng-model="img.description"
                                          placeholder="Описание"></textarea>
                                <span style="color: #9da9b0;">{{img.description.length || 0}} / 1500 Знаков</span>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteImage($index)" ng-disabled="loading">
                                <span><i class="fa fa-trash-o"></i></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="min-height: 40px;" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <button class="btn btn-success uf-btn-upload" ng-click="uploadAndSave()" ng-disabled="loading">
                    <i class="fa fa-cloud-upload"></i> <span ng-bind="localiz.startUpload"></span>
                </button>
            </div>
        </div>
    </div>
</div>
